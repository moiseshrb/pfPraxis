<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="container">
    <form class="form">
    
    <div class="textos">
      <h2>Criar sua conta com Games Tech Show</h2>
      <h3>Os campos com * são obrigatórios</p>
    </div>

    <div class="form-content">
      <label for="name">NOME *</label>
      <input type="text" name="name" id="name">
    </div>

    <div class="form-content">
      <label for="dd">DD *</label>
      <input type="number" name="dd" id="dd">
    </div>
    
    <div class="form-content">
      <label for="">TELEFONE *</label>
      <input type="number" name="telefone" id="telefone">
    </div>

    <div class="form-content">
      <label for="">NACIONALIDADE *</label>
      <input type="text" name="nacionalidade" id="nacionalidade">
    </div>

    <div class="form-content">
      <label for="">CPF *</label>
      <input type="text" name="" id="">
    </div>

    <div class="form-content">
      <label for="">DATA DE NASCIMENTO *</label>
      <input type="date" name="datanasc" id="datanasc">
    </div>

    <div class="form-content">
      <label for="">GÊNERO *</label>
      <input type="text" name="genero" id=""genero>
    </div>
    
    <div class="form-content">
      <label for="">EMAIL *</label>
      <input type="text" name="email" id="email">
    </div>

    <div class="form-content">
      <label for="">SENHA *</label>
      <input type="password" name="senha" id="senha">
    </div>
      <!-- XEESQUEDELEEEEE -->

      <h4>Evite</h4>
    <div class="p-red">
      <p> • Palavras completas (Ex: Tomate)</p>
      <p> • Número sequenciais (Ex: 3456)</p>
      <p> • Nomes ou datas de aniversários</p>
    </div>

      <h4>Use</h4>
    <div class="p-green">
      <p> • Letra maiúsculas e minúsculas</p>
      <p> • Pelo menos um número</p>
      <p> • Pelo menos um caractere especial</p>
    </div>
    
    <input type="checkbox" id="checkbox" name="checkbox">
    <label for="checkbox">Declaro que li e concordo com os Termos de Serviço e Política de Privacidade.</label>
    
    <div class="btn">
      <button>CADASTRAR</button>
    </div>
    </form>
  </div>
</body>
</html>
